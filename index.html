<title>Javascript Syntax</title>

<body>
    <p>JavaScript, often abbreviated as JS, is a programming language that 
        conforms to the ECMAScript specification. JavaScript is high-level,
         often just-in-time compiled, and multi-paradigm. 
         It has curly-bracket syntax, dynamic typing, prototype-based object-orientation, and first-class functions.</p>
         <script>
             console.log("Hi i'm Tiya");
             var first_name="Tiya";
             console.log(first_name);
             var last_name="Gezie";
             console.log(last_name);
             var full_name=first_name.concat(last_name);
             console.log(full_name);
             var length=full_name.length;
             console.log(length);
             var name_1="I am Rachel Green";
             console.log(name_1);
             var replace_name=name_1.replace("Green","Geller");
             console.log(replace_name);
             var capital_name="OCHACO";
             var making_lower_case=capital_name.toLowerCase();
             console.log(making_lower_case);
             var lowercase_name="uraraka"
             var making_upper_case=lowercase_name.toUpperCase();
             console.log(making_upper_case);
             </script>
</body>
</html>
